<!-- index.html -->
<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    type="text/css"
    href="./node_modules/codemirror/lib/codemirror.css"
  />
  <style>
    body,
    main {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    main {
      display: grid;
      grid-template-columns: minmax(calc(100vw - 350px), 1fr) 350px;
      min-height: 100vh;
    }

    #result {
      background: #eee;
      font-family: monospace;
      padding: 0 0.5rem;
      position: relative;
    }
    .CodeMirror {
      height: 100%;
    }
    .exec-gutter {
      width: 10px;
    }
    .result__container {
      width: 342px;
      position: absolute;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .result__content {
      flex: 1;
    }
    .result__button {
      flex: 0 0 24px;
      max-width: 24px;
      padding: 0 0.5rem;
      padding: 0;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .result__button > svg {
      color: blue;
    }

    .widget__inlineValue {
      margin: 0.5rem 0;
      padding: 1rem 0 1rem 4px;
      background: #efefef;
    }
    .widget__inlineValue > pre {
      padding: 0;
    }
    .exec-gutter.executable {
      display: block;
      height: 15px;
      background: blue;
    }
    .exec-gutter.executable-and-play {
      display: block;
      height: 15px;
      background: red;
      cursor: pointer;
    }
    .exec-gutter.non-executable {
      display: block;
      height: 15px;
      background: grey;
    }
    .exec-gutter.non-executable-and-play {
      display: block;
      height: 15px;
      background: pink;
      cursor: disable;
    }
  </style>
  <body>
    <main>
      <div id="editor"></div>
      <div id="result"></div>
    </main>
    <script src="./src/index.re"></script>
  </body>
</html>
